<header class="jumbotron">
  <h1 class="text-center">Cadastrar Fotos</h1>
</header>
<main class="container">

  <div class="row" *ngIf="mensagem && mensagem.tipo && mensagem.tipo == 'success'">
    <div class="col-10 offset-2">
      <app-mensagem [texto]="mensagem.texto" [tipo]="mensagem.tipo"></app-mensagem>
    </div>
  </div>

  <section class="row">
    <form #formCadastro="ngForm" class="col-sm-7" (ngSubmit)="salvar()">
      <div class="form-group">
        <label>Titulo</label>
        <input required class="form-control" type="text" name="titulo" [(ngModel)]="foto.titulo">
      </div>
      <div class="form-group">
        <label> URL </label>
        <input required class="form-control" name="url" [(ngModel)]="foto.url">
      </div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea required class="form-control" [(ngModel)]="foto.descricao" name="descricao">     
        </textarea>
      </div>
      <a routerLink="" class="btn btn-secondary">Voltar</a>
      <button type="submit" [disabled]="formCadastro.invalid" class="btn btn-primary">Salvar</button>
    </form>
    <aside class="col-sm-5">
      <card [foto]="foto" class="col-md-2">
      </card>
    </aside>
  </section>
</main>
